      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"

  <body>
    <div class="row">
      <nav class="col s12 blue">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">ðŸ›’ Products API</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="index.html">All products</a></li>
            <li><a href="addproduct.html">Add new product</a></li>

    <div class="row">
      <div class="col s12">
        <h4 class="center grey-text text-darken-2">Add new product âž•</h4>

    <div class="row">
      <form class="col s12 form" method="post">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">title</i>
            <input id="title" type="text" class="validate" required />
            <label for="title">Product Title</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">attach_money</i>
            <input id="price" type="text" class="validate" required />
            <label for="price">Price</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">description</i>
            <input id="description" type="text" class="validate" required />
            <label for="description">Description</label>
          </div>
        </div>
        <input
          type="submit"
          value="Add product"
          class="btn waves-effect waves-light white-text blue"
        />
      </form>
    </div>

    <!-- Compiled and minified JavaScript -->
